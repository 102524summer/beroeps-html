<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wii Sports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            padding: 50px;
            justify-items: center;
            align-items: center;
        }

        .box {
            width: 200px;
            height: 120px;
            background-color: #e0e0e0;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        .bottom-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .circle-btn {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #fff;
        }

        .time {
            font-size: 36px;
            color: #999;
        }

        .date {
            font-size: 18px;
            color: #999;
        }

        .mail-icon {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arrow {
            width: 30px;
            height: 30px;
            transform: rotate(315deg);
            background-color: blue;
            clip-path: polygon(100% 0, 100% 100%, 0% 100%);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="box">Wii</div>
        <div class="box">Wii</div>
        <div class="box">Wii</div>
        <div class="box">Wii</div>
        <div class="box">Wii</div>
        <div class="box">Wii</div>
        <div class="box">Wii</div>
        <div class="box">Wii</div>
        <div class="box">Wii</div>
        <div class="box">Wii</div>
        <div class="box">Wii</div>
        <div class="box">Wii <div class="arrow"></div></div>
    </div>

    <div class="bottom-bar">
        <div class="circle-btn">Wii</div>
        <div>
            <div class="time">15:34</div>
            <div class="date">WO 25-09</div>
        </div>
        <div class="mail-icon">✉️</div>
    </div>

</body>
</html>
