<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wii Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #dceeff;
        }
        
        .header {
            background-color: white;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            height: 40px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            height: 20px;
            margin-left: 10px;
        }

        
        .content {
            display: flex;
            padding: 50px;
            justify-content: space-between;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 60px;
        }

        .button {
            width: 500px;
            height: 90px;
            background-color: rgb(255, 255, 255);
            border: 2px solid black;
            border-radius: 30px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            border-radius: 15px;
            left: 300px;
            transition: background-color 0.3s;
            
        }
        
            


    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img id="Sports" src="images/wiisports.png" alt="images" width="190" height="100">
            <img id="Nintendo" src="images/Nintendo.png" alt="images" width="190" height="100">
            
    </div>

    <div class="content">
        <div class="buttons">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
        <div class="preview-box"></div>
    </div>
</body>
</html>
