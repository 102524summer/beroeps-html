<!DOCTYPE html>

<head>

    <title>Wii Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #7ebaf1;
        }
        
        .header {
            background-color: white;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            height: 40px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            height: 700px;
            margin-left: 100px;
        }

        
        .content {
            display: flex;
            padding: 50px;
            justify-content: space-between;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 60px;
        }

        .button {
            width: 500px;
            height: 90px;
            background-color: rgb(255, 255, 255);
            border: 2px solid black;
            border-radius: 30px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            border-radius: 15px;
            left: 300px;
            transition: background-color 0.3s;
            
        }
        
.groot {
    width: 600px;

}

.button:hover {
