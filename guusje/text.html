<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doki Doki Literature Club - Blauw Thema</title>
    <style>
        /* Algemene body en achtergrond */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E3F2FD;
        }

        /* Container */
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        /* Kaarten voor tekst en afbeeldingen */
        .card {
            background-color: #BBDEFB;
            border-radius: 20px;
            padding: 20px;
            width: 45%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card h1 {
            font-size: 36px;
            color: #1565C0;
        }

        .card p {
            font-size: 18px;
            color: #424242;
        }

        .card img {
            width: 100%;
            border-radius: 15px;
            margin-top: 15px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #1E88E5;
            color: white;
            text-align: center;
            border-radius: 20px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #0D47A1;
        }



        <style>
 
 .cta-container {
     text-align: center;
     margin: 20px 0;
 }
  
 .cta-button {
     display: inline-block;
     padding: 15px 25px;
     margin: 10px;
     background-color: #007bff; /* Blauwe kleur */
     color: white;
     text-decoration: none;
     border-radius: 5px;
     transition: background-color 0.3s ease;
 }
  
 .cta-button:hover {
     background-color: #0056b3; /* Donkerder blauw bij hover */
 }
  
  
 </style>
 </head>
 <div class="cta-container"></div>
     <a href="#more-info" class="cta-button">Meer Informatie</a>
     <a href="#download" class="cta-button">Download Nu</a>
     <a href="#contact" class="cta-button">Neem Contact Op</a>
 </div>




    </style>
</head>
<body>

    <!-- Container met 2 kolommen -->
    <div class="container">
        
        <!-- Eerste kaart met de hoofdinhoud -->
        <div class="card">
            <h1></h1>
            <p>.</p>
            <img src="image1.png" alt="-">
        </div>

        <!-- Tweede kaart met aanvullende tekst en knoppen -->
        <div class="card">
            <h1>het verhaal</h1>
            <p>.</p>
            <img src="image2.png" alt="Sayori met items">
            
            <!-- Knoppen -->
            <div class="buttons">
                <a href="#">naar pg 2</a>
                <a href="#">home page</a>
            </div>
        </div>
        
    </div>

</body>
</html>
