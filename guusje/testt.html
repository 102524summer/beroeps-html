<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #575656;
            text-align: center;
            padding: 50px;
        }
        .picture {
            display: inline-block;
            margin: 20px;
            cursor: pointer;
        }
        .infoDisplay {
            margin-top: 20px;
            font-size: 20px;
            color: #555;
            display: none;
        }
        img {
            max-width: 200px;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Games</h1>

    <div class="picture" data-info="bolwlen">
        <img src="images/qVP-DO.gif" alt="characters">
    </div>
    <div class="picture" data-info="characters">
        <img src="images/no-u-wii.gif" alt="characters">
    </div>
    <div class="picture" data-info="characters.">
        <img src="images/2a553f.gif" alt="characters">
    </div>
    <div class="picture" data-info="characters">
        <img src="images/wii-wii-sports.gif" alt="characters">
    </div>
    
    

    <div id="infoDisplay" class="infoDisplay"></div>

    <script>
        const pictures = document.querySelectorAll('.picture');
        const infoDisplay = document.getElementById('infoDisplay');

        pictures.forEach(picture => {
            picture.addEventListener('click', function() {
                const info = this.getAttribute('data-info');
                infoDisplay.textContent = info;
                infoDisplay.style.display = 'block';
            });
        });
    </script>
</body>
</html>
